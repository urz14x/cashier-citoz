models:
  Category:
    name: string
    relationships:
      hasMany: Product

  Member:
    package_id: foreign nullable
    name: string
    social_media: string
    phone: string:15
    gender: enum:M,F
    joined: date
    status: enum:active,inactive,expired default:active
    relationships:
      hasMany: Order
      belongsTo:  Package


  Package:
    name: string
    duration_in_day: integer
    price: integer
    description: text nullable
    relationships:
      hasMany:  Member


  Product:
    category_id: foreign nullable
    image: string nullable
    name: string
    sku: string unique
    description: text
    stock_quantity: integer
    price: integer
    cost_price: integer
    relationships:
      hasMany: StockAdjustment


  Order:
    user_id: foreign
    member_id: foreign nullable
    order_number: string unique
    order_name: string nullable
    discount: integer nullable
    total: integer
    profit: integer nullable
    payment_method: string
    status: string nullable
    relationships:
      hasMany: OrderDetail


  OrderDetail:
    order_id: foreign
    product_id: foreign
    quantity: integer
    price: integer
    subtotal: integer

  StockAdjustment:
    product_id: foreign
    quantity_adjusted: integer
    reason: text

